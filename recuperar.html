<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="images/QarFinderSmall.png"/>
<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

<header class="container" style="margin-left: 0px;">
	<h1>Recuperar contraseña</h1>
</header>
	<div class="container" style="margin-left: 5px; font-style: italic;">
		<p>Ingrese y confirme la nueva clave. Luego presione en el botón actualizar.</p>
	</div>

	<div class="container" style="background-color: #e9ecef;padding-top: 10px;padding-bottom: 10px;margin-left: 1%;margin-right: 1%;width: 98%;">
			<div class="form-group">
				<label>Contraseña nueva</label>
				<div class="input-group" id="show_hide_password">
					<input id="txtClave" type="password" class="form-control" placeholder="">
					<div class="input-group-addon">
						<a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label>Repetir contraseña</label>
				<div class="input-group" id="show_hide_password_repetir">
					<input id="txtrepetir" type="password" class="form-control" placeholder="">
					<div class="input-group-addon">
						<a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
					</div>
				</div>
			</div>
			<div>
				<button id="btnActualizar" class="btn btn-primary">Actualizar</button> 
			</div>
	</div>
	<footer class="container">
	<small class="form-text text-muted">Si tenes algun problema, no dudes en contactar a nuestro <a href="mailto:soporte@qarfinder.com.ar?Subject=Recuperar%20contraseña">soporte técnico</a>. Estamos para ayudarte.</small>
  </footer>
  </body>
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="js/recuperar.js"></script>
</html>
